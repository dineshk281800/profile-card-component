<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Profile Card Component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="top">
          <img
            src="images/bg-pattern-card.svg"
            alt="card background image"
            class="card-bg"
          />
          <img
            src="images/image-victor.jpg"
            alt="victor image"
            class="profile-image"
          />
        </div>
        <div class="center">
          <h2 class="name">Victor Crest</h2>
          <span class="number">26</span>
          <p class="city">London</p>
        </div>

        <div class="bottom">
          <a class="followers">
            <strong class="value">80K</strong><br />
            <span class="span">Followers</span>
          </a>
          <a class="likes">
            <strong class="value">803K</strong><br />
            <span class="span">Likes</span>
          </a>
          <a class="photos">
            <strong class="value">1.4K</strong><br />
            <span class="span">Photos</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
